<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Popup</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/6872adc047.js" crossorigin="anonymous"> </script>
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="click-me"> Admission Link</label>
        <div class="content">
            <div class="header">
                <h2>Admission Open</h2>
                <label for="click" class="fas fa-times"></label>
            </div>
            <label for="click" class="fas fa-check"></label>
            <p> Hurry Up! Admission is open for SEE graduates. Get your seates now!! </p>
            <div class="line"></div>
            <label for="click" class="close-btn">Close</label>
            <a href=""
        </div>
    </div><br><br>
    <div>
        <a href="staff details.pdf">Click to open pdf</a>
    </div>
</body>
</html>
